<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボッチー | ルール・マニフェスト</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
    body {
      font-family: 'Yomogi', 'Zen Kurenaido', 'Kaisei Decol', 'Segoe UI', 'Meiryo', sans-serif;
      background: linear-gradient(135deg, #eaf3ff 0%, #f8f9fa 100%);
      margin: 0;
      padding: 0;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2em 2em 0.5em 2em;
      background: rgba(255,255,255,0.7);
      border-bottom: 2px dashed #3B5B78;
      font-family: 'Kaisei Decol', serif;
    }
    .header-title {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #3B5B78, #E9C46A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .header-date {
      font-size: 14px;
      color: #9CA3AF;
      font-family: 'Zen Kurenaido', sans-serif;
    }
    .rules-infographic {
      max-width: 900px;
      margin: 2em auto 1em auto;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    .rules-card {
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      box-shadow: 0 2px 12px #3B5B7822;
      padding: 1.5em 1.5em 1.2em 1.5em;
      border-left: 6px solid #E9C46A;
      font-family: 'Yomogi', 'Zen Kurenaido', sans-serif;
      transition: box-shadow 0.2s;
      margin-bottom: 0.5em;
    }
    .rules-card:hover {
      box-shadow: 0 4px 24px #B85C3844;
    }
    .rules-card h1, .rules-card h2, .rules-card h3 {
      margin-top: 0.2em;
      margin-bottom: 0.5em;
      color: #3B5B78;
      font-family: 'Kaisei Decol', serif;
    }
    .rules-card h1 {
      font-size: 1.5em;
      background: linear-gradient(90deg, #3B5B78, #E9C46A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .rules-card h2 {
      font-size: 1.2em;
      color: #B85C38;
      font-weight: bold;
    }
    .rules-card h3 {
      font-size: 1em;
      color: #E9C46A;
      font-weight: bold;
    }
    .rules-card ul {
      margin: 0.5em 0 0.5em 1.2em;
      padding: 0;
      color: #334155;
      font-size: 14px;
    }
    .rules-card li {
      list-style: '📌 ' inside;
      margin-bottom: 0.2em;
    }
    .rules-card hr {
      border: none;
      border-top: 2px dashed #9CA3AF;
      margin: 1em 0;
    }
    .footer-bar {
      text-align: right;
      color: #9CA3AF;
      font-size: 13px;
      padding: 1.2em 2em 0.7em 2em;
      font-family: 'Zen Kurenaido', sans-serif;
      border-top: 2px dashed #3B5B78;
      background: rgba(255,255,255,0.7);
      margin-top: 2em;
    }
    @media (max-width: 600px) {
      .header-bar, .footer-bar { padding: 1em 0.5em; }
      .rules-infographic { padding: 0 0.5em; }
      .rules-card { padding: 1em 0.5em 1em 0.5em; }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="header-title">📜 ルール・マニフェスト</div>
    <div class="header-date">2024年4月 / Bocchy Project</div>
  </div>
  <main>
    <div class="rules-infographic" id="rules-manifest">
      <!-- rules.jsで自動生成 -->
    </div>
  </main>
  <div class="footer-bar">
    出典：Bocchy Project / グラフィックレコーディング風デザイン by inforgraphic.mdc<br>
    &copy; 2024 Bocchy Project
  </div>
  <script>
    // グラレコ風カードでrules.mdcを自動挿入
    fetch('../rules.mdc')
      .then(res => res.text())
      .then(md => {
        // セクションごとにカード化
        const container = document.getElementById('rules-manifest');
        // セクション分割（# で区切る）
        const sections = md.split(/^# /gm).filter(Boolean);
        sections.forEach(sec => {
          let html = sec;
          if (!/^#/.test(sec)) html = '# ' + html; // 先頭に#がなければ補う
          // Markdown→HTML変換（簡易）
          html = html
            .replace(/^# (.*)$/gm, '<h1>$1</h1>')
            .replace(/^## (.*)$/gm, '<h2>$1</h2>')
            .replace(/^### (.*)$/gm, '<h3>$1</h3>')
            .replace(/^- (.*)$/gm, '<li>$1</li>')
            .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>')
            .replace(/---/g, '<hr>');
          const card = document.createElement('div');
          card.className = 'rules-card';
          card.innerHTML = html;
          container.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('rules-manifest').innerHTML = '<div class="rules-card">ルール・マニフェストの読み込みに失敗しました。</div>';
      });
  </script>
</body>
</html>
