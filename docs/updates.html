<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボッチー アップデート履歴</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
    
    :root {
      --color-yama: #2E2E2E;
      --color-kiri: #9CA3AF;
      --color-asatsuyu: #3B5B78;
      --color-kohaku: #B85C38;
      --color-yuzu: #E9C46A;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Zen Kurenaido', sans-serif;
      background-color: #f8f9fa;
      color: var(--color-yama);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 30px;
      position: relative;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 2px dashed var(--color-kiri);
      padding-bottom: 15px;
    }
    
    .title {
      font-family: 'Kaisei Decol', serif;
      font-size: 28px;
      color: var(--color-asatsuyu);
      position: relative;
    }
    
    .back-link {
      color: var(--color-kohaku);
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    
    .back-link::before {
      content: "←";
      margin-right: 5px;
    }
    
    .update-item {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      border-left: 4px solid var(--color-kohaku);
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: relative;
    }
    
    .update-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .version-tag {
      display: inline-block;
      background-color: var(--color-kohaku);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .update-date {
      font-family: 'Yomogi', cursive;
      color: var(--color-kiri);
      font-size: 14px;
    }
    
    .update-title {
      font-family: 'Kaisei Decol', serif;
      font-size: 22px;
      color: var(--color-asatsuyu);
      margin-bottom: 15px;
    }
    
    .changes-list {
      margin-bottom: 15px;
    }
    
    .changes-list h4 {
      font-size: 16px;
      color: var(--color-kohaku);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    
    .changes-list h4::before {
      content: "✨";
      margin-right: 5px;
    }
    
    .tech-list h4::before {
      content: "⚙️";
    }
    
    .changes-list ul {
      list-style-type: none;
      padding-left: 25px;
    }
    
    .changes-list li {
      margin-bottom: 5px;
      position: relative;
    }
    
    .changes-list li::before {
      content: "•";
      position: absolute;
      left: -15px;
      color: var(--color-kohaku);
    }
    
    .update-summary {
      background-color: rgba(233, 196, 106, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 3px solid var(--color-yuzu);
    }
    
    .summary-title {
      font-size: 16px;
      color: var(--color-asatsuyu);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    
    .summary-title::before {
      content: "📝";
      margin-right: 5px;
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      color: var(--color-kiri);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">アップデート履歴</h1>
      <a href="index.html" class="back-link">ホームに戻る</a>
    </div>
    
    <div class="update-item">
      <div class="update-header">
        <span class="version-tag">v1.0.0</span>
        <span class="update-date">2024年5月1日</span>
      </div>
      <h2 class="update-title">初回リリース</h2>
      
      <div class="changes-list">
        <h4>変更点</h4>
        <ul>
          <li>AI応答機能の実装</li>
          <li>Google検索連携の追加</li>
          <li>Supabaseによる記憶管理</li>
          <li>空気読み（盛り上がり度判定）機能の追加</li>
        </ul>
      </div>
      
      <div class="changes-list tech-list">
        <h4>技術ポイント</h4>
        <ul>
          <li>OpenAI GPT-4o API連携</li>
          <li>Google Custom Search API利用</li>
          <li>Supabase DB連携設計</li>
        </ul>
      </div>
      
      <div class="update-summary">
        <h4 class="summary-title">概要</h4>
        <p>ボッチーの最初のバージョンを公開しました。AIによる自然な会話と最新情報検索、記憶管理、空気読み機能を搭載しています。</p>
      </div>
    </div>
    
    <div class="footer">
      <p>&copy; 2024 ボッチープロジェクト</p>
    </div>
  </div>
</body>
</html>
